<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet"  href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>
<body ng-controller="IndexController">
    <div class="container">
        <form  name="myform" class="form-horizontal"  novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" placeholder="Email" class="form-control"
                           name="email" ng-model="data.email"
                           ng-minlength=3 ng-maxlength=20 required />
                </div>
                <div class="col-sm-5  errorContainer" ng-show="myform.email.$dirty && myform.email.$invalid">
                    <span class="text-danger" ng-show="myform.email.$error.required">
                        必填字段.
                    </span>
                    <span class="text-danger" ng-show="myform.email.$error.minlength">
                        至少输入3个字符.
                    </span>
                    <span class="text-danger" ng-show="myform.email.$error.email">
                         请输入正确的邮箱.
                    </span>
                    <span class="text-danger" ng-show="myform.email.$error.maxlength">
                        最多输入20个字符
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-5">
                    <button type="button" ng-click="submitMyForm()" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../lib/angular-1.4.js"></script>
    <!--
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    -->
    <script type="text/javascript" src="../bower_components/angular-bindonce/bindonce.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
