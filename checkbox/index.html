<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="../lib/angular-1.4.js"></script>

</head>
<body ng-app="app">



    <div ng-controller="IndexController" class="container" style="padding-top: 100px;">

        <label>Favorite Colors</label>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors"  ng-model="formData.favoriteColors.red" > Red
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors"  ng-model="formData.favoriteColors.blue" > Blue
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors"  ng-model="formData.favoriteColors.green" > Green
            </label>
        </div>


        <button ng-click="test()" >test</button>


        <div ng-bind=""></div>

    </div>


</body>
<script type="text/javascript" src="index.js"></script>
</html>
