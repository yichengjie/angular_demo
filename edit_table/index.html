<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="../lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../lib/angular-1.4.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.js"></script>
</head>
<body ng-app="app">
    <div class="container" ng-controller="IndexController" style="padding-top: 100px;">
        <div class="row">
            <div class="col-sm-5">
                <table class="table table-condensed table-bordered">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>phone</th>
                        <th>oper</th>
                    </tr>
                    <tr ng-repeat="employee in employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.phone}}</td>
                        <td>
                            <edit ng-Model="employee" ng-show="showEdit"><a href="#">Edit</a></edit>&nbsp;|
                            <delete ng-Model="employee"><a href="#">Delete</a></delete>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <h2>模态框（Modal）插件方法</h2>
        <!-- 按钮触发模态框 -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            开始演示模态框
        </button>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            模态框（Modal）标题
                        </h4>
                    </div>
                    <div class="modal-body">
                        按下 ESC 按钮退出。
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                            提交更改
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
