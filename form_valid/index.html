<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src ="../lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../lib/angular-1.4.js"></script>
    <script type="text/javascript" src="jcs-auto-validate.js"></script>
    <style>
        body{
            padding-top: 100px;
        }
    </style>
</head>
<body ng-app="app">
    <div ng-controller="IndexController" class="container">
        <form class="form-horizontal" name="signupFrm" novalidate="novalidate">
            <div class="form-group">
                <label  class="col-sm-2 control-label">Username</label>
                <div class="col-sm-6">
                    <input name="username" id = "username" class="form-control" ng-model="data.name"
                           ng-minlength="3" ng-maxlength="10" required/>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                    <input name="password"  class="form-control" type="password"
                           ng-model="model.password" ng-minlength="3" ng-maxlength="10" />
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">系别</label>
                <div class="col-sm-6" >
                    <select id ="dept" ng-model="data.dept" class="form-control">
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">爱好</label>
                <div class="col-sm-6" >
                    <label class="radio-inline">
                        <input type="radio"  ng-model="data.lover" name="inlineRadioOptions" id = "inlineRadio1" name="inlineRadio" value="option1"> 1
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="data.lover" name="inlineRadioOptions" name="inlineRadio" value="option2"> 2
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="data.lover"  name="inlineRadioOptions" name="inlineRadio" value="option3"> 3
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
