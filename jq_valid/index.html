<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/validationEngine.jquery.css" />
    <script type="text/javascript" src="jquery-1.8.2.js"></script>
    <script type="text/javascript" src="js/jquery.validationEngine-zh_CN.js"></script>
    <script type="text/javascript" src="js/jquery.validationEngine.js"></script>
</head>
<body>

<div class="container">
    <br/>
    <br/>
    <form id="form_id" class="form-horizontal" >
        <input type="text" class="form-control validate[required]"><br/>
        <input type="text" class="form-control validate[required]"><br/>
    </form>
    <button onclick="addLine();">添加一行</button>
</div>




<script type="text/javascript">
    $(function(){
        // 直接调用
       $('#form_id').validationEngine();
    }) ;
    function addLine(){
        var str = '<input type="text" class="form-control validate[required]"><br/>' ;
        $('#form_id').append(str) ;
    }
</script>
