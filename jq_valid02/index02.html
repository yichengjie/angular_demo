<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../node_modules/jquery_validation/css/screen.css"/>
    <script type="text/javascript" src="../lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery_validation/jquery.validate.js"></script>
    <script type="text/javascript" src="../node_modules/jquery_validation/jquery.metadata.js"></script>
    <script type="text/javascript" src="../node_modules/jquery_validation/localization/messages_zh.js"></script>

</head>
<body>

<form id="signupForm" method="get" action="">
    <p>
        <label for="firstname">Firstname</label>
        <input id="firstname" name="firstname" class="required" />
    </p>
    <p>
        <label for="email">E-Mail</label>
        <input id="email" name="email" class="required email" />
    </p>
    <p>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="{required:true,minlength:5}" />
    </p>
    <p>
        <label for="confirm_password">确认密码</label>
        <input id="confirm_password" name="confirm_password" type="password" class="{required:true,minlength:5,equalTo:'#password'}" />
    </p>
    <p>
        <input class="submit" type="submit" value="Submit"/>
    </p>
</form>
</body>

<script type="text/javascript">
    $(function () {
        $("#signupForm").validate();
    });
</script>
</html>
