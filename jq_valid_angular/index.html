<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="css/validationEngine.jquery.css" />

    <script type="text/javascript" src="jquery-1.8.2.js"></script>
    <script type="text/javascript" src="../lib/angular-1.4.js"></script>
    <script type="text/javascript" src="js/jquery.validationEngine-zh_CN.js"></script>
    <script type="text/javascript" src="js/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body ng-app="app">
    <br/>
    <br/>

   <div ng-controller="IndexCtrl" class="container">

       <form id="form_id" class="form-horizontal" >
           <div class="col-sm-8" ng-repeat="n in userList">
               <input  type="text" ng-model="n.name"
                       class="form-control validate[required]"><br/>
           </div>
       </form>
       <br/>


       <div class="row">
           <div class="col-sm-10">
               <button ng-click="addLine();">添加一行</button>
           </div>
       </div>
   </div>
</body>
</html>
