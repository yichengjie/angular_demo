<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="../lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../lib/angular-1.4.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.js"></script>
</head>
<body>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        开始演示模态框
    </button>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
    <!--
        <div id = "myModal" class="modal" aria-hidden="true" style="z-index:10400;"  data-backdrop="static">-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">添加金额</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group   has-success has-feedback">
                            <label  class="col-sm-3 control-label">销售地类型</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="type" class="form-control input-sm"  aria-describedby="inputSuccess2Status">
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                <span  class="sr-only">(success)</span>
                            </div>
                            <div class="col-sm-3 pt_tip">
                                <span class = "text-danger">必填项</span>
                            </div>
                        </div>

                        <div class="form-group   has-success has-feedback">
                            <label  class="col-sm-3 control-label">销售地代码</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="code" class="form-control input-sm"  aria-describedby="inputSuccess2Status">
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                <span  class="sr-only">(success)</span>
                            </div>
                            <div class="col-sm-3 pt_tip">
                                <span class = "text-danger">必填项</span>
                            </div>
                        </div>

                        <div class="form-group   has-success has-feedback">
                            <label  class="col-sm-3 control-label">金额</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="money" class="form-control input-sm"  aria-describedby="inputSuccess2Status">
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                <span  class="sr-only">(success)</span>
                            </div>
                            <div class="col-sm-3 pt_tip">
                                <span class = "text-danger">必填项</span>
                            </div>
                        </div>

                        <div class="form-group   has-success has-feedback">
                            <label  class="col-sm-3 control-label">货比类型</label>
                            <div class="col-sm-6">
                                <input type="text" ng-model="unin" class="form-control input-sm" id="inputSuccess2" aria-describedby="inputSuccess2Status">
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                <span  class="sr-only">(success)</span>
                            </div>
                            <div class="col-sm-3 pt_tip">
                                <span class = "text-danger">必填项</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script>
        $(function () {
            //$('#myModal').modal({keyboard: true});
            $('#myModal').modal('show');
        });
    </script>

</body>
</html>
