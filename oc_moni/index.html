<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script type="text/javascript" src ="../node_modules/underscore/underscore.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body ng-app="app" style="padding-top: 50px;">
    <div class="container" ng-controller="IndexController">

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label  class="col-sm-2 control-label">serviceType</label>
                <div class="col-sm-5">
                    <select  class="form-control" ng-model="data.serviceType"
                            ng-options="c.value as c.name for c in serviceTypeList"
                            ng-change="changeServiceType()">
                    </select>
                </div>
            </div>
            <force  ocshow="F" type = "data.serviceType">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">用户名:</label>
                    <div class="col-sm-5">
                            <input type="text"  class="form-control" ng-model="data.name"/>
                    </div>
                </div>
            </force>
            <force  ocshow="F,M" type = "data.serviceType">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">地址:</label>
                    <div class="col-sm-5">
                        <input type="text"  class="form-control" ng-model="data.addr"/>
                    </div>
                </div>
            </force>

        </form>

    </div>
</body>
</html>
