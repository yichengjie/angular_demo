<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="../lib/angular-1.4.js"></script>
    <script type="text/javascript" src="../lib/angular-ui-router.js"></script>

    <style type="text/css">
        .inputdiv{
            border:1px solid #A9A9A9;
            width: 400px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            padding: 1px 0px;
            height: 25px;
            padding-left: 20px;
            padding-top: 3px;
        }
    </style>

</head>
<body ng-app="app">
	<div>hello world</div>
    <div class="row">
        <div ui-view="left" class="col-sm-2"></div>
        <div ui-view="content" class="col-sm-10"></div>
        <input type = "text" ng-disabled="" ng-readonly="" readonly="readonly" />
        <div contenteditable="true"  class = "inputdiv">hello world</div>

    </div>
</body>
<script type="text/javascript" src="index.js">hello</script>
</html>
